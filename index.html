<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
  <h1 class="text-center">Timerfy</h1>
  <h2 class="text-center"><small>Multiple timers for cooking, roasting, countdowns and anything else you may need a timer for.</small></h2>
  <section class="container">
    <section class="button-section col-sm-6">
      <p><button class="createNewTimer btn btn-primary">Create new timer</button></p>
      <p><button class="startAllTimers btn btn-primary">Start all timers</button> <button class="stopAllTimers btn btn-primary">Stop all timers</button></p>
    </section>
    <section class="timers-container col-sm-12">
      <div id="timer-1" class="input-area col-sm-6">
        <h2>Timer 1 <small><span class="glyphicon glyphicon-pencil changelabel"></span></small></h2>
        <div class="input-group">
          <input type="number" name="hours" class="timer1-input form-control" placeholder="Hours">
          <span class="input-group-addon">:</span>
          <input type="number" name="minutes" class="timer1-input form-control" placeholder="Minutes">
          <span class="input-group-addon">:</span>
          <input type="number" name="seconds" class="timer1-input form-control" placeholder="Seconds">
          <span class="input-group-btn">
            <button type="button" class="start-btn btn btn-primary" disabled>Start</button>
          </span>
        </div>
        <div class="super-timer-area text-center">
          <br>
          <span class="timers timer-1 h3">00:00:00</span>
        </div>
        <p></p>
        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="00:30:00" style="width: 100%;">
            <span class="sr-only">0% Complete</span>
          </div>
        </div>
        <hr>
      </div>
    </section>
  </section>
  <audio id="alarmAudio" loop>
    <source src="sounds/alarm-sound.wav" type="audio/wav">
  </audio>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/timer-script.js"></script>
  <script type="text/javascript" src="js/timer-define.js"></script>
</body>
